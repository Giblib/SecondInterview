<div ng-controller="BoardController" style="padding-left:20px; padding-right:20px">
    <form name="commentForm">
        <label for="comment">Comment:</label>
        <textarea name="text" class="form-control" rows="5" id="comment" ng-model="comment.text" required></textarea>
    </form>
    <button type="submit" ng-disabled="commentForm.$invalid" ng-click="commentText(comment, commentForm)"
        class="btn btn-primary">Send</button>

    <div class="row">
        <div class="col-md-8">
            <div class="page-header">
                <h2><small class="pull-right">{{comments.length}} comments</small> Comments </h2>
                Sort By:
            <select ng-model="sortorder" class="input-small">
                <option value="created" selected>Newest first</option>
                <option value="-created">Lastest first</option>
                <option value="author.name">Author</option>
            </select>
            </div>
            <div class="comments-list">
                <div class="media" ng-repeat="cmnt in comments | orderBy:sortorder : true" style="padding-bottom:20px;">
                    <p class="pull-right"><small>{{cmnt.created | date:'medium'}}</small></p>
                    <div class="media-left">
                        <img src="https://www.qualiscare.com/wp-content/uploads/2017/08/default-user.png" style="width:40px;height:40px;">
                    </div>
                    <div class="media-body">
                        <b>{{cmnt.author.name}}</b>
                        <br/>
                        {{cmnt.text}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
