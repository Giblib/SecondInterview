<div id="container">
    <h4>COMMENTS</h4>
    <div class="row">
        <h4 ng-if="!vm.userIsLoggedIn">Please login to post a comment!</h4>
    </div>
    <div class="row" ng-if="vm.userIsLoggedIn">
        <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-4 col-xs-offset-4">
            <div class="input-group">
                <textarea ng-model="vm.text" class="form-control custom-control" rows="3" placeholder="Welcome! Leave a comment.." style="resize:none">{{vm.text}}</textarea>
                <span ng-click="vm.sendComment()" class="input-group-addon btn btn-primary">Send</span>
            </div>
        </div>
    </div>
    <div class="row comments-row">
        <li class="comment-style" ng-repeat="comment in vm.comments">
            {{comment.text}}
        </li>
    </div>
</div>
