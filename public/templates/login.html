<div ng-controller="LoginController" class="col-md-6 col-md-offset-3">
    <h2>Log In</h2>
    <form name="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username"
                required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password"
                required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginForm.$invalid" ng-click="loginUser(user, loginForm)"
                class="btn btn-primary">Log In</button>
            <button type="button" ng-click="cancel(user)" class="btn btn-default">Cancel</button>
        </div>
    </form>
    <hr>
    <div style="text-align:center">
        <a href="register" style="color: gray">Don't have an account? <strong>Register</strong>...</a>
    </div>
</div>
