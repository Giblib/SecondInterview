<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <title>GIBLIB: Second Interview</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="js/myapp.js"></script>
  <script src="js/main-controller.js"></script>
  <script src="js/ui-controller.js"></script>
  <script src="js/modal-instance-controller.js"></script>
  <script src="js/resources/todo-resource.js"></script>
</head>
<body ng-controller="MainController as vm">

  <!--Navbar -->
  <div class="header">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" >GIBLIB</a>
        </div>

        <div class="collapse navbar-collapse" id="js-navbar-collapse">
          <!-- menu options only when loggedin -->
          <ul class="nav navbar-nav">
            <li><a ng-href="" ng-click="vm.open(vm.user)" ng-hide="vm.isLoggedIn">Login</a></li>
            <li><a ng-href="#/about" ng-show="vm.isLoggedIn">About</a></li>
            <li><a ng-href="#/comments" ng-show="vm.isLoggedIn">Messages</a></li>
            <li><a ng-href="/" ng-show="vm.isLoggedIn" ng-click="vm.logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!--navbar  -->

  <!--modal login -->
  <div ng-hide="vm.isLoggedIn">
      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
              <h3 class="modal-title"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> /SIGN IN</h3>
          </div>
          <form class="form" name="form" ng-submit="submit(vm.user)" novalidate>
            <div class="modal-body" >
              <p>DEMO Username: <strong>test</strong> ,Password: <strong>test</strong></p>
              <span ng-bind="vm.loginerror" class="locked" style="color:#ff0000;"></span>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" name="user" placeholder="username" class="form-control" ng-model="vm.user.username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="password" class="form-control" ng-model="vm.user.password" required>
              </div>
              <div class="modal-footer">
                  <input type="submit" class="btn btn-primary" value="Submit" />
                  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
              </div>
            </div>
          </form>
      </script>
  </div>
  <!--modal login -->

  <!-- uibootstrap carousel  -->
  <div ng-controller="UICtrl" ng-hide="vm.isLoggedIn">
    <div style="height: 100vh;" >
      <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
          <img ng-src="{{slide.image}}" style="margin:auto;">
          <div class="carousel-caption">
            <button class="btn btn-lg btn-login" ng-click="vm.open(vm.user)">Login</button>
            <h3>GIBLIB: Second Interview</h3>
            <p>{{slide.text}}</p>
          </div>
        </uib-slide>
      </uib-carousel>
    </div>
  </div>
  <!-- uibootstrap carousel -->

  <!-- views -->
  <div class="container">
  <div ng-view></div>
  </div>
  <!-- views -->

  <!-- Footer -->
  <br>
  <div class="footer">
    <div class="container text-center">
      <p>Made with <span class="glyphicon glyphicon-heart" style="color:red;"></span> from Joey Lin</p>
    </div>
  </div>
  <!-- Footer -->

</body>
</html>
