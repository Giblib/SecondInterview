<section>
	<div class="row">
		<div class="col-xs-8">
			<h1>Comments View</h1>
			<div ng-repeat="comment in data.comments">
				<h3>{{comment.text}}</h3>
				<p>Created At: {{comment.created}}</p>
			</div>
		</div>
		<div class="col-xs-4">
			<div class="input-group">
	      <input type="text" class="form-control" ng-model="data.newComment" placeholder="Add a New Comment...">
	      <span class="input-group-btn">
	        <button class="btn btn-secondary" type="button" ng-click="addComment();" ng-disabled="!data.newComment">Go!</button>
	      </span>
	    </div>
			<br>
			<div class="alert alert-success animated fadeIn" role="alert" ng-if="data.showSuccess">
			  <strong>Well done!</strong> You successfully posted a comment.
			</div>
		</div>
	</div>
</section>
